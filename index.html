<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше Передбачення</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #033D4D; /* ВАШ НОВИЙ КОЛІР ФОНУ */
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            /* Я трохи посилив тінь, щоб картинку було краще видно на темному фоні */
            box-shadow: 0 10px 25px rgba(0,0,0,0.5); 
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img id="randomImage" src="" alt="Завантаження...">

    <script>
        // СПИСОК ВАШИХ КАРТИНОК
        // Переконайтеся, що назви файлів тут співпадають з вашими
        const images = [
            '1.jpg',
            '2.jpg',
            '3.jpg',
            '4.jpg',
            '5.jpg' 
        ];

        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const selectedImage = images[randomIndex];
            document.getElementById('randomImage').src = selectedImage;
        }

        window.onload = showRandomImage;
    </script>

</body>
</html>
