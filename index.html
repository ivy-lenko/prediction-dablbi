<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ваше Передбачення</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #033D4D; /* Ваш фон */
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 90%;
            max-height: 90vh;
            /* Тінь та заокруглення прибрано, щоб відображати картинку "як є" */
            display: block; 
        }
    </style>
</head>
<body>

    <img id="randomImage" src="" alt="Завантаження...">

    <script>
        // СПИСОК ВАШИХ КАРТИНОК
        const images = [
            '1.png',
            '2.png',
            '3.png',
            '4.png',
            '5.png',
            '6.png',
            '7.png',
            '8.png',
            '9.png',
            '10.png',
            '11.png',
            '12.png',
            '13.png',
            '14.png',
            '15.png',
            '16.png',
            '17.png',
            '18.png',
            '19.png',
            '20.png',
            '21.png',
            '22.png',
            '23.png',
            '24.png',
            '25.png',
            '26.png',
            '27.png',
            '28.png',
            '29.png',
            '30.png',
            '31.png',
            '32.png',
            '33.png',
            '34.png',
            '35.png',
            '36.png',
            '37.png',
            '38.png',
            '39.png',
            '40.png'
        ];

        function showRandomImage() {
            const randomIndex = Math.floor(Math.random() * images.length);
            const selectedImage = images[randomIndex];
            document.getElementById('randomImage').src = selectedImage;
        }

        window.onload = showRandomImage;
    </script>

</body>

</html>
